<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Alert confirm prompt</title>
</head>
<body>
<script>
var yn,username;
alert(" this is alert message ---hi all");

yn=confirm("are you sure");
alert("confirmation message is"+yn);

username=prompt("Enter your name","Myname");
alert("your name is "+username);
</script>
<p>hello world! welcome to the world of javaScript! </p>
</body>
</html>
