<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>function bgcolor</title>
<script>
function changebgcolor(){
	document.bgColor="yellow";
}

function bgcolorlightblue(){
	document.bgColor="lightblue";
}

</script>


</head>
<body>
<button onClick="changebgcolor()">click to change color</button>
<p onClick="bgcolorlightblue()">click the text to change color</p>
</body>
</html>
