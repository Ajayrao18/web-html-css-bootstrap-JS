<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form validation</title>
<script type="text/javascript" language="javaScript">
function validateForm(){
	var valid=true;
	
	if(document.contact_form.contact_name.value == ""){
		alert("please fill in the 'your name' box");
		valid=false;
	}
	if(document.contact_form.password.value == ""){
		alert("please fill in the 'password' box");
		valid=false;
	}
	if((document.contact_form.gender[0].checked==false) 
	&&(document.contact_form.gender[1].checked==false)){
		alert("please fill in the 'Gender' male or female");
		valid=false;
	}
	if(document.contact_form.age.selectedIndex==false) {
			alert("please select your age");
			valid=false;
		}
	if(document.contact_form.terms.checked==false){
			alert("please check the terms & conditions box");
			valid=false;
		}
	return valid;
	
}

</script>

</head>
<body bgcolor="#OOdaOO">
<form name="contact_form" method="post" action="https://www.google.com" onSubmit="return validateForm()">
<h1>please enter your details below</h1>
<p>
Your Name: <input type="text" name="contact_name"><br>
</p>
<p>
Password: <input type="password" name="password">
</p>

<p>
Your gender: <input type="radio" name="gender" value="Male">
Male: <input type="radio" name="gender" value="Female"> Female

</p>

<p>
your Age <select name="age">
     <option value="">please select your age</option>
     <option value="0-18 years">0-18 years</option>
     <option value="18-30 years">18-30 years</option>
     <option value="30-45 years">30-45 years</option>
     <option value="45-60 years">45-60 years</option>
     <option value="60+ years">60+ years</option>


</select>
</p>

<p>

Do you agree to the Terms and conditions? <input type="checkbox" name="terms" value="false"> 
</p>

<p>
<input type="submit" name="send" value="Send details">
</p>

</form>

</body>
</html>
