<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>IF ELSE STATEMENTS</title>

<script>
var hours=new Date().getHours();
if(hours<12){
	document.write("good morning <br>")
}
else if(hours<16){
	document.write("good afternoon")
}
else{
	document.write("good evening")
}


</script>

</head>

</html>
