<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Switch statement</title>
<script>
var today=new Date();
var Day=today.getDay(); 

switch(Day){
case 3:
	document.write("<b> Finally wednesday  </b>")
    break;
case 6:
		document.write("<b> super saturday  </b>")
	    break;	
case 0:
		document.write("<b> sleepy sunday  </b>")
		break;		
case 3:
		document.write("<b> monday  </b>")
		break;		
}
default{
	document.write("<b>waiting for this weekend</b>")
}


</script>
</head>
<body>


</body>
</html>
