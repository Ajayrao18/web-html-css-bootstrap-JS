<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>data list</title>
</head>
<body>

<h1>Data List</h1>

<p>Enter your favorite browser name</p>
<input type="text" list="browsers">
<datalist id="browsers">
<option value="firefox">
<option value="chrome">
<option value="internet explorer">
<option value="opera">
<option value="safari">



</datalist>
</body>
</html>
