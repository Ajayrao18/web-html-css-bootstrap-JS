<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pseudo element first-letter demonstration</title>
<style type="text/css">

h1:first-letter
{
font-size:x-large;
color:red;
font-weight:bold;

}
p:first-letter
{
font-size:x-large;
color:red;
font-weight:bold;

}

</style>
</head>
<body>
<h1>Pseudo element first-letter demonstration</h1>
<font face="verdana">
<p> This is first paragraph of the page.as you can see the first-letter element highlights the first character of
the word</p>
<p> Of course you can do as with other paragraph too :)</p>
</font>

</body>
</html>
