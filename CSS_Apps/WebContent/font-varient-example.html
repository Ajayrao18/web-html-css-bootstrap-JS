<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>font varient example</title>

<style>
h2.normal{
font-variant:normal;
}
h2.composed{
font-variant:small-caps;
}

</style>
</head>
<body>
<h2 class="normal"><p>This is normal text</p></h2>
<h2 class="composed"><p>This is text in small caps</p></h2>
</body>
</html>
