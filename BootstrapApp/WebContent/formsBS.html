<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap forms</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="styleshet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/4.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
.bs-example{
 margin:20px;
}

</style>
</head>
<body>
<div class="bs-example">
<form method="post" action="https://www.google.co.in">
<div class="form-group-row">
<label for="inputEmail">Email</label>
<input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
</div>
<div class="form-group-row">
<label for="inputPassword">Password</label>
<input type="password" class="form-control" id="inputPassword" placeholder="Email" required>
</div>
<div class="checkbox">
<label><input type="checkbox">Remember me</label>

</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</body>
</html>
